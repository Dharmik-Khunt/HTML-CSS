<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Registration form</h3>

    <form action="">
        <input type="text" placeholder="Username">
        <br><br>
        <input type="password" placeholder="Password">
        <br><br>

        <!-- when we want to select option on touching text at that time lable tab is used-->
         <!-- radio type is used when we want ton select one option from many-->
        <label for="male">
            <input type="radio" value="male" name="gender" id="male">Male
        </label>

        <label for="female">
            <input type="radio" value="female" name="gender" id="female">Female
        </label>
        <br><br>

        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">Math
        </label>
        <br>
        <label for="Phy">
            <input type="checkbox" value="phy" name="subject" id="102">Phy
        </label>
        <br>
        <label for="chem">
            <input type="checkbox" value="chem" name="subject" id="103">Chem
        </label>

        <br><br>

        <select name="city">
            <option disabled selected>City</option>
            <option value="surat">Surat</option>
            <option value="ahmedabad">Ahmedabad</option>
            <option value="baroda">Baroda</option>
        </select>

        <br><br>

        <textarea name="feedback" id="" placeholder="FeedBack" rows="5"></textarea>

        <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
